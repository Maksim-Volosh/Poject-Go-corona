{% load static %}
{% load main_tags %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <title>{% block title %}{% endblock  %}</title>
</head>

<body>
    <div class="wrapper">
        <header id="open" class="header">
            <div id="close" class="header__container">
                <a href="{% url 'home' %}" class="header__logo">
                    <img src="{% static "img/logo.svg" %}" alt="Logo">
                </a>

                <nav class="header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="{% url 'home' %}" class="menu_link">HOME</a></li>
                            <li class="menu__item"><a href="" class="menu_link">FEATURES</a></li>
                            <li class="menu__item"><a href="" class="menu_link">SUPPORT</a></li>
                            <li class="menu__item"><a href="{% url 'contact' %}" class="menu_link">CONTACT US</a></li>
                        </ul>
                    </nav>
                </nav>
                <div class="header__button">
                    <div class="header__buttons">
                        <a href="#download" class="button {% block button1 %}button_blue{% endblock %} download-button" >DOWNLOAD</a>
                        <a href="{% url "register" %}" class="button {% block button2 %}button_blue{% endblock %} register-button" >REGISTER</a>
                    </div>
                    <a href="#open" class="icon__menu"><span></span></a>
                    <a href="#close" class="close-icon__menu"><img src="{% static "img/cross.png" %}" alt="Cross" width="40px"
                            height="40px"></a>
                </div>
            </div>
        </header>

        <main class="main">
            
            {% block main %}

            {% endblock %}
        </main>

        <footer class="footer">
        <div class="footer__container">
            <div class="footer__items">
            <a href="#download" class="footer__item download-button2">
                <img src="{% static "img/google-play.png" %}" alt="Google Play">
            </a>
            <a href="#download" class="footer__item download-button3">
                <img src="{% static "img/apple-store.png" %}" alt="Apple Store">
            </a>
            </div>
        </div>
        </footer>

        <section class="download-modal" id="download-modal">
            <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 opacity-100" tabindex="-1" role="dialog" id="modalChoice">
                <div class="modal-dialog opacity-100" role="document">
                  <div class="modal-content rounded-3 shadow">
                    <div class="modal-body p-4 text-center">
                      <h5 class="mb-0 modal-text">Do you want to download this file?</h5>
                      <p class="mb-0 modal-text">You really want to download the file.</p>
                    </div>
                    <div class="modal-footer flex-nowrap p-0">
                      <button type="button" class="close-download-button btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end"><strong>Yes</strong></button>
                      <button type="button" class="close-download-button2 btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" data-bs-dismiss="modal">No thanks</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
        <script src="{% static "js/js.js" %}"></script>
    </div>
</body>

</html>
